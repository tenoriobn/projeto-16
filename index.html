<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/1-base/base.css">
    <title>Frontend Mentor | Social media dashboard with theme switcher</title>
</head>
<body>
    <header class="header">
        <div class="header__branding">
            <h2 class="header__title">Social Media Dashboard</h2>
            <p class="header__followers">Total Followers: 23,004</p>
        </div>

        <div class="header__dark-mode">
            <p class="header__dark-mode-label">Dark Mode</p>
                
            <label class="header__dark-mode-switch">
                <input class="checkbox" type="checkbox">
                <span class="header__slider"></span>
            </label>
        </div>
    </header>

    <main class="main">
        <section class="card-section" aria-label="Card Section">
            <article class="card">
                <div class="card__info">
                    <span class="card__icon"></span>
                    <p class="card__username">@nathanf</p>
                </div>

                <h3 class="card__followers">1987</h3>
                <p class="card__followers-label">Followers</p>

                <div class="card__today">
                    <span class="card__icon"></span>
                    <h4 class="card__today-count">12 Today</h4>
                </div>
            </article>
        </section>

        <section class="overview-section" aria-label="Overview Card Section">
            <h2 class="overview-section__title">Overview - Today</h2>

            <div class="card__container">
                <article class="card">
                    <div class="card__info">
                        <p class="card__label">Page Views</p>
                        <span class="card__icon"></span>
                    </div>

                    <div class="card__data">
                        <h3 class="card__value">87</h3>

                        <div class="card__change">
                            <span class="card__icon"></span>
                            <h4 class="card__percentage">3%</h4>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <script src="assets/js/1-script.js" type="module"></script>
</body>
</html>
